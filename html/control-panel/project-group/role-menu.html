<script>
$(document).ready(function(e) {
	sideMenuOptions = [];
	
	sideMenuOptions.push(['#control_panel_project_manage', 'control-panel/project-group/s.html']);
	sideMenuOptions.push(['#control_panel_project_create', 'control-panel/project-group/create-new-user.html']);
	
	for (var i = 0; i < sideMenuOptions.length; i++) $(sideMenuOptions[i][0]).on('click', processSideMenuOption(sideMenuOptions[i][1]));
});

function processSideMenuOption(fileName) {
	return function() {
		var filePath = 'html/' + fileName;
		$.ajax({
			url: filePath,
			cache: false,
			success: function(data) {
				$('#control_panel_setting_area').html(data);
			}
		});
	}
}
</script>

<div class="control_panel_sub_option_list_area">
  <div class="control_panel_title"> <span><i class="fa fa-users"></i> Role Settings Menu</span> </div>
  <hr>
  <div class="control_panel_sub_option_list">
    <div id="control_panel_project_manage" class="control_panel_sub_option_list_item"><i class="fa fa-pencil" style="padding: 20px 0 20px 25px;"></i> Manage Current Roles</div>
    <div id="control_panel_project_create" class="control_panel_sub_option_list_item"><i class="fa fa-plus" style="padding: 20px 0 20px 25px;"></i> Create New Role</div>
  </div>
</div>
