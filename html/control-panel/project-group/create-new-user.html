<script>
$(document).ready(function(e) {
    var form = $('#cp_create_new_user_form');
	var resetButton = $('#cp_create_new_user_reset_button');
	var addButton = $('#cp_create_new_user_add_button');
	
	resetButton.on('click', function() { form[0].reset(); });
	addButton.on('click', function() {
		$.ajax({
				type: 'POST',
				url: 'request.php?module=control-panel&do=create-user',
				dataType: 'json',
				data: form.serialize(),
				success: function(data) {
					if (data.success)
						alert('OK');
					else {
						alert(data.errorMessage);
					}
				},
				error: function() {
					alert('ERROR');
				}
		});
	});
});
</script>

<div id="cp_create_new_user">
  <div class="control_panel_title">
    <button type="button" id="control_panel_title_back_button" class="image_button"><i class="fa fa-chevron-left"></i></button>
    <span>Create New User</span>
    <div style="float:right"></div>
  </div>
  <hr>
  <div class="control_panel_controls_area">
    <form id="cp_create_new_user_form">
      <div class="control_panel_control"> <span class="control_panel_control_title">Username</span>
        <input type="text" class="form-control" name="username">
      </div>
      <div class="control_panel_control"> <span class="control_panel_control_title">Password</span>
        <input type="password" class="form-control" name="password">
      </div>
      <div class="control_panel_control"> <span class="control_panel_control_title">Email</span>
        <input type="text" class="form-control" name="email">
      </div>
      <div class="control_panel_control"> <span class="control_panel_control_title">First name</span>
        <input type="text" class="form-control" name="firstName">
      </div>
      <div class="control_panel_control"> <span class="control_panel_control_title">Middle name (Optional)</span>
        <input type="text" class="form-control" name="middleName">
      </div>
      <div class="control_panel_control"> <span class="control_panel_control_title">Last name</span>
        <input type="text" class="form-control" name="lastName">
      </div>
    </form>
  </div>
  <hr>
  <div class="control_panel_buttons_area">
    <button type="button" class="text_button cp_red_button" id="cp_create_new_user_reset_button">RESET</button>
    <button type="button" class="text_button cp_blue_button" id="cp_create_new_user_add_button">ADD</button>
  </div>
</div>
