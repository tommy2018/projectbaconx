<div id="cp_application_basic_panel">
  <div class="control_panel_title"> <span><i class="fa fa-info-circle"></i> Basic Settings</span>
    <div style="float:right"></div>
  </div>
  <hr>
  <div class="tab_panel">
    <div class="tab_panel_header">
      <div class="tab_panel_title">Basic Settings Panel</div>
      <div class="tab_panel_menu">
        <ul>
          <li class="tab_panel_menu_current_title"> <i class="fa fa-info-circle"></i>BASIC</li>
        </ul>
      </div>
    </div>
    <div class="tab_panel_content">
      <div id="cp_application_basic_panel_basic_panel" class="tab_panel_content_tab" >
        <form id="p_application_basic_panel_basic_panel_form">
          <div class="tab_panel_control"> <span class="tab_panel_control_title">Application title</span>
            <input type="text" class="form-control" name="username">
          </div>
          <div class="tab_panel_control"> <span class="tab_panel_control_title">Administrator email</span>
            <input type="text" class="form-control" name="email">
          </div>
          <div class="tab_panel_control"> <span class="tab_panel_control_title">Close website for maintenance</span>
            <input id="a" type="checkbox" name="a" value="1" hidden="hidden">
            <label for="a" class="toggle_switch"></label>
          </div>
          <hr>
          <div class="tab_panel_content_tab_bottom_button_area">
            <input type="submit" value="SAVE" class="text_button color_blue">
          </div>
          <div style="clear:both;"></div>
        </form>
      </div>
    </div>
  </div>
</div>
