<div id="cp_create_new_event_panel">
  <div class="control_panel_title">
    <button type="button" class="control_panel_card_title_back_button image_button"><i class="fa fa-chevron-left"></i></button>
    <span>BACK</span>
    <div style="float:right"></div>
  </div>
  <hr>
  <div class="tab_panel">
    <div class="tab_panel_header">
      <div class="tab_panel_title">Create New Event Panel</div>
      <div class="tab_panel_menu">
        <ul>
          <li class="tab_panel_menu_current_title"> <i class="fa fa-plus-circle"></i>NEW EVENT</li>
        </ul>
      </div>
    </div>
    <div class="tab_panel_content">
      <div id="cp_create_user_panel_obo_panel" class="tab_panel_content_tab" >
        <form id="cp_create_user_panel_obo_panel_form">
          <div class="tab_panel_control"> <span class="tab_panel_control_title">Event name</span>
            <input type="text" class="form-control" name="username">
          </div>
          <div class="tab_panel_control"> <span class="tab_panel_control_title">Location</span>
            <input type="text" class="form-control" name="email">
          </div>
          <div class="tab_panel_control"> <span class="tab_panel_control_title">Description</span>
            <textarea class="form-control" rows="5"></textarea>
          </div>
          <div class="tab_panel_control"> <span class="tab_panel_control_title">Start date</span>
            <input type="text" class="form-control" name="firstName">
          </div>
          <div class="tab_panel_control"> <span class="tab_panel_control_title">End date</span>
            <input type="text" class="form-control" name="middleName">
          </div>
          <hr>
          <div class="tab_panel_content_tab_bottom_button_area">
            <input type="button" value="RESET" class="text_button color_red">
            <input type="submit" value="SUBMIT" class="text_button color_blue">
          </div>
          <div style="clear:both;"></div>
        </form>
      </div>
      <div id="cp_create_user_panel_csv_panel" class="tab_panel_content_tab" style="display:none;">
      
      <div style="border:2px dashed #607D8B; width:100%; height:300px; line-height:300px; text-align:center; color:#607D8B; font-size:20px;">
      &raquo; DROP CSV HERE &laquo;
      </div>
      
      </div>
    </div>
  </div>
</div>
